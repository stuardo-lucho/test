<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/navbar.html :: header( title = 'Empleados')"></head>
    <body>
        <div class="container">
            <nav th:replace="fragments/navbar.html :: navbar( active = 'Employee')"></nav>
            <h2>Nuevo Empleado</h2>
            <hr/>
            <form th:action="@{'/employee/save'}" method="post">
                <div class="form-group">
                    <label for="firstname">Nombre</label>
                    <input type="text" class="form-control" name="firstname" id="firstname"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" name="lastname" id="lastname"/>
                </div>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" name="title" id="title"/>
                </div>
                <div class="form-group">
                    <label for="titleofcourtesy">Título de cortesía</label>
                    <input type="text" class="form-control" name="titleofcourtesy" placeholder="Mr. Ms. Dr. etc"
                           id="titleofcourtesy"/>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="text" class="form-control" name="birthdateStr" placeholder="dd-MM-yyyy" id="birthdate"/>
                </div>
                <div class="form-group">
                    <label for="hiredate">Fecha de ingreso</label>
                    <input type="text" class="form-control" name="hiredateStr" placeholder="dd-MM-yyyy" id="hiredate"/>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" name="address" id="address"/>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" name="city" id="city"/>
                </div>
                <div class="form-group">
                    <label for="region">Región</label>
                    <input type="text" class="form-control" name="region" id="region"/>
                </div>
                <div class="form-group">
                    <label for="postalcode">Código postal</label>
                    <input type="text" class="form-control" name="postalcode" id="postalcode"/>
                </div>
                <div class="form-group">
                    <label for="country">Pais</label>
                    <input type="text" class="form-control" name="country" id="country"/>
                </div>
                <div class="form-group">
                    <label for="homephone">Teléfono</label>
                    <input type="text" class="form-control" name="homephone" id="homephone"/>
                </div>
                <div class="form-group">
                    <label for="extension">Anexo</label>
                    <input type="text" class="form-control" name="extension" id="extension"/>
                </div>
                <div class="form-group">
                    <label for="notes">Notas</label>
                    <input type="text" class="form-control" name="notes" id="notes" requiered/>
                </div>
                <div class="form-group">
                    <label for="salary">Salario</label>
                    <input type="number" class="form-control" name="salary" id="salary"/>
                </div>
                <div class="form-group">
                    <label for="manager">Jefe</label>
                    <select class="form-control" name="manager" id="manager">
                        <option th:each="jefe : ${listaJefes}" th:text="|${jefe.firstname} ${jefe.lastname==null?'':jefe.lastname}|" th:value="${jefe.id}"></option>
                    </select>
                </div>
                <a th:href="@{'/employee'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </body>
</html>
